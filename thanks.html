<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Ibrahima Bailo DIALLO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="thanks-page d-flex align-items-center justify-content-center min-vh-100">
        <div class="container text-center">
            <div class="thanks-content bg-white p-5 rounded-3 shadow-sm">
                <i class="fas fa-check-circle text-success mb-4" style="font-size: 4rem;"></i>
                <h1 class="display-4 mb-4">Thank You!</h1>
                <p class="lead mb-4">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
                <a href="index.html" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Back to Homepage
                </a>
            </div>
        </div>
    </div>

    <style>
        .thanks-page {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        .thanks-content {
            max-width: 600px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        .thanks-content:hover {
            transform: translateY(-5px);
        }
    </style>
</body>
</html>
